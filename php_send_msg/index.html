<script type="text/javascript">
    //去空格
	String.prototype.Trim = function() { 
		var m = this.match(/^\s*(\S+(\s+\S+)*)\s*$/); 
		return (m == null) ? "" : m[1]; 
	}
	function chkForm() {
		var sendto   = $("#sendto").val();
		var message   = $("#message").text();
        if (sendto.Trim()=='') {  
			$("#msg").addClass('error').fadeIn('slow').html("您输入的接收号码，多号用英文逗号(,)分隔");
			$("#sendto").focus().select();
            return false; 
        }
		if (message.Trim()=='') {  
			$("#msg").addClass('error').fadeIn('slow').html("您输入短信内容");
			$("#message").focus().select();
            return false; 
        } 
		$.ajax({                           
		type: "POST",
		beforeSend:function(){$("#msg").addClass('error').fadeIn('slow').html("正在发送...");},
		url: "gv.php?demo=send&sendto="+$("#sendto").val()+"&message="+$("#message").text(),
			success: function(msg){
			$("#msg").html(msg);
		  }
	    });
		return true;
	}
	function demo(){
		$.ajax({                           
		type: "POST",
		url: "gv.php?demo=code",
			success: function(msg){
			$("#demo").addClass('success').toggle().html(msg);
		  }
	    });
	  return true;
	}
	function help(){
		$.ajax({                           
		type: "POST",
		url: "gv.php?demo=help",
			success: function(msg){
			$("#demo").addClass('success').toggle().html(msg);
		  }
	    });
	  return true;
	}
 </script>
