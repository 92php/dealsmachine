<script type="text/javascript">
var _roi = _roi || [];

// Step 1: add base order details

_roi.push(['_setMerchantId', '513121']); // required
_roi.push(['_setOrderId', '{$order.order_sn}']); // unique customer order ID
_roi.push(['_setOrderAmount', '{$order.order_amount}']); // order total without tax and shipping
_roi.push(['_setOrderNotes', '']); // notes on order, up to 50 characters

// Step 2: add every item in the order
// where your e-commerce engine loops through each item in the cart and prints out _addItem for each
// please note that the order of the values must be followed to ensure reporting accuracy

{foreach from=$order.goods_list item=goods}
_roi.push(['_addItem', 
'{$goods.goods_sn}', // Merchant sku
'{$goods.goods_name}', // Product name
'{$goods.cat_id}', // Category id
'{$goods.cat_name}', // Category name
'{$goods.goods_price}', // Unit price
'{$goods.goods_number}' // Item quantity
]);
{/foreach}
// Step 3: submit transaction to SDC ROI tracker

_roi.push(['_trackTrans']);
</script>
