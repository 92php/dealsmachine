<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href='/temp/skin3/eload_admin/images/admin_css.css' rel='stylesheet' type='text/css'/>
<script language="javascript" src="{$jscache_url}sysjs/eload13pack.js"></script>
<script language="javascript" src="{$jscache_url}sysjs/jlivequery.js"></script>
<script language="javascript" src="{$jscache_url}temp/skin3/eload_admin/js/admin_action.js"></script>
</head>
<body>
<table width="99%" align="center" cellspacing="1"  bgcolor="#FFFFFF" class="borderline">
  <tr>
    <th><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="56%"  id="navleft"><a href="index.php?act=main">管理中心</a> ->> 配送方式列表</td>
          <td width="44%" align="right"><span class="navright"><a href="shipping.php?act=shipping_add">添加配送方式</a></span></td>
        </tr>
    </table></th>
  </tr>
</table>

<table width="99%" align="center" cellspacing="1"  bgcolor="#FFFFFF" class="borderline" id="stripe_tb">
  <tr>
    <th width="8%">编号</th>
    <th width="15%">快递名称</th>
    <th width="15%">代码</th>
    <th width="19%">节省</th>
    <th width="18%">描述</th>

    <th width="4%">排序</th>
    <th width="4%">状态</th>
    <th width="16%" align="center">操作</th>
  </tr>
  {foreach from=$shipArr item=list}
  <tr>
    <td height="20" >{$list.ship_id}</td>
    <td>{$list.ship_name}</td>
    <td>{$list.ship_code}</td>
    <td>{$list.ship_save}%</td>
    <td>{$list.ship_desc}</td>

    <td>{$list.ship_order}</td>
    <td>{if ($list.enable eq 1) }<img src="/temp/skin3/images/admin/yes.gif" id="enable{$list.ship_id}" field="enable" state="1" did="{$list.ship_id}" act="shipping" id_field="ship_id">{else}<img src="/temp/skin3/images/admin/no.gif" id="enable{$list.ship_id}" field="enable" state="0" did="{$list.ship_id}"  act="shipping" id_field="ship_id">{/if}</td>
    <td align="right"><a href="?act=shipping_add&id={$list.ship_id}">修改</a> | <a href="?act=shipping_list&id={$list.ship_id}" class="del_act">删除</a><input type="hidden" id="{$list.ship_id}" value="{$list.ship_id}" /></td>
  </tr>
  {/foreach}
</table>
{include file="copyright.htm"}
</body>
</html>
