<head>

<script language="javascript" src="{$jscache_url}sysjs/jlivequery.js"></script>
<script language="javascript" src="{$jscache_url}sysjs/jcookie.js"></script>

<body>
<table width="99%" align="center" cellspacing="1"  bgcolor="#FFFFFF" class="borderline">
  <tr>
    <th><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="56%" id="navleft"><a href="index.php?act=main">管理中心</a> >> {$tag_msg}</td>
          <td width="44%" align="right"></td>
        </tr>
    </table></th>
  </tr>
</table>
<table width="99%" align="center" cellspacing="1"  bgcolor="#FFFFFF" class="borderline" id="stripe_tb">
  <tr>
    <th colspan="2">{$tag_msg}</th>
  </tr>
  <form name="regform" method="post" action="{$url}" onSubmit="return Validator.Validate(this,3)">

  <tr>
    <td >姓名：</td>
    <td >{$adminArr.real_name}</td>
  </tr>
  <tr>
    <td >帐号：</td>
    <td >{$adminArr.sa_user}</td>
  </tr>
  <tr>
    <td >原密码：</td>
    <td ><input name="old_pswd" type="password" class="input_style" id="old_pswd"  value=""   style="width:160px;" dataType="Require" msg="请输入原密码！"/>       *</td>
  </tr>
  <tr>
    <td >新密码：</td>
    <td ><input name="sa_pswd" type="password" class="input_style" id="sa_pswd"  value=""   style="width:160px;" dataType="Require" msg="请输入新密码！"/>       *
    <span style="color: red">长度不能小于6，且不能全为数字</span></td>
  </tr>
  <tr>
    <td >确认密码：</td>
    <td ><input name="sa_pswd2" type="password"   id="sa_pswd2"  value=""   style="width:160px;"  dataType="Repeat" to="sa_pswd" msg="两次输入的密码不一致"  class="input_style" />       *</td>
  </tr>
  <tr>
    <td >&nbsp;</td>
    <td width="73%" ><input name="" type="submit" class="sub_but" id="button" value="{$tag_msg}" />
    {if $smarty.session.reset_password}<script>alert('您的密码不符合规范，请修改，否则下次不允许登陆');</script>{/if}
    </td>
  </tr>
  </form>
</table>
