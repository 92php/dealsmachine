    <form method="post" action="peijian.php?act=category_save" id="form">
        <table width="99%" align="center" cellspacing="1" bgcolor="#FFFFFF" class="borderline" id="stripe_tb">
            <tr>
                <th colspan="3">分类添加配件</th>
            </tr>

            <tr id="tr-category">
                <td width="22%" class="label"><strong style="color: red;">*</strong>选择分类：</td>
                <td width="78%">
                    <input type="text" readonly="readonly" class="txt-select" id="txt-select-category" title="{$cat_name}" value="{$cat_name}" />
                    <input type="hidden" name="cat_id" id="hidden-cat_id" value="{$cat_id}" />
                    <div class="display-none div-category">
                        <p style="text-align: right; margin: 8px;">
                            <a href="javascript: void(0)" id="a-confirm" />确定</a>
                            <a href="javascript: void(0)" id="a-clear" />清除</a>
                        </p>
                        <div id="div-category"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="22%" class="label"><strong style="color: red;">*</strong>配件编码：</td>
                <td width="78%" class="goods_id">
                    <strong style="color: red; cursor: pointer;" class="plus">[+]</strong>
                    <input type="text" size="10" class="goods_sn" name="goods_sn[]" />
                     价格:<input type="text" size="5" name="price[]" class="price"/>
					 排序:<input type="text" size="5" name="sort_order[]" />
                     <strong style="color: red;">*</strong>
                    <span class="info font-gray"></span>
                </td>
            </tr>
            <tr id="tr-peijian" class="display-none"><td></td></tr>
            <tr>
                <td><input type="hidden" name="act" id="act" value="?act=category_save" /></td>
                <td><input type="submit" value="提 交" /></td>
            </tr>
        </table>
    </form>
    <p style="margin: 8px; " class="font-gray">
        <strong>提示</strong><br />
        1、编码输入框失去焦点后，将自动加载商品信息<br />
        2、点击<span class="font-red">[+</span>]/<span class="font-red">[-]</span>可增加/减少一个，数量无限制<br />
        3、分类添加，可批量给该类下所有产品添加配件<br />
        4、选择分类后，请点击<span class="font-red">确认</span>
    </p>
