<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>邮件期刊管理</title>
    <link type="text/css" rel="stylesheet" href="/temp/skin3/eload_admin/images/admin_css.css" />
</head>
<body>
    <table width="99%" align="center" cellspacing="1" bgcolor="#FFFFFF" class="borderline">
        <tr>
            <th>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="56%" id="navleft">
                            <a href="index.php?act=main">管理中心</a> &gt;&gt; 邮件期刊管理</td>
                        <td width="44%" align="right">
                            <span class="navright">
                                <a href="newsletter.php?act=add">添加期刊</a>
                            </span>
                        </td>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
    <table width="99%" align="center" cellspacing="1" bgcolor="#FFFFFF" class="borderline" id="stripe_tb" style="text-align: center;" cellpadding="4">
        <tr>
            <th style="width: 30px;"><input type="checkbox" onclick="checkAll(this)" /></th>
            <th style="width: 60px;">图片</th>
            <th style="width: 250px;">标题</th>
            <th style="width: 250px;">链接</th>
            <th>描述</th>
            <th style="width: 100px;">推荐至首页</th>
            <th style="width: 150px;">日期</th>
            <th style="width: 140px;">操作</th>
        </tr>
        {foreach from=$data item=item}
        <tr style="background: #{cycle values='f4f9fd,e8f1fd' name=cycle1}" onmouseover="this.style.background='#FEF3D1'" onmouseout="this.style.background='#{cycle values='f4f9fd,e8f1fd' name=cycle2}'">
            <td class="text-center"><input type="checkbox" value="{$item.auto_id}" class="checkbox" /></td>
            <td><img src="{$item.img}" alt="" width="50" height="50" /></td>
            <td>{$item.title}</td>
            <td><a href="{$item.url}" target="_blank">{$item.url}</a></td>
            <td>{$item.description}</td>
            <td><img class="img-yesno" src="{$imgcache_url}images/{if $item.is_recommended}yes{else}no{/if}.gif" data-opt="act=newsletter&field=is_recommended&did={$item.auto_id}&id_field=auto_id&state=" /></td>
            <td>{$item.date}</td>
            <td>
                <a href="newsletter.php?act=add&amp;id={$item.auto_id}">编辑</a> |
                <a href="newsletter.php" class="a-delete" id="s-{$item.auto_id}">删除</a>
            </td>
        </tr>
        {foreachelse}
        <tr>
            <td colspan="15" style="color: red;">{$no_records}</td>
        </tr>
        {/foreach}
        <tr>
            <td><input type="button" id="btn-delete" value="删 除" /></td>
          <td style="text-align: right;" colspan="11"><div id="pager">{$pagestr}</div></td>
        </tr>
    </table>
    <script type="text/javascript" src="{$jscache_url}sysjs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{$jscache_url}sysjs/jcookie.js"></script>
    <script type="text/javascript" src="{$jscache_url}temp/skin3/eload_admin/js/common.js"></script>
    <script type="text/javascript" src="{$jscache_url}temp/skin3/eload_admin/js/newsletter.js"></script>
    <script type="text/javascript">NEWSLETTER.list.bindEvents();</script>
    {include file="copyright.htm"}
