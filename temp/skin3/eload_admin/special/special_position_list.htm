<body>
    <table width="99%" align="center" cellspacing="1" bgcolor="#FFFFFF" class="borderline">
        <tr>
            <th>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">

    <table width="99%" align="center" cellspacing="1" bgcolor="#FFFFFF" class="borderline" id="stripe_tb" style="text-align: center;" cellpadding="4">
        <tr>
            <th style="width: 50px;">板块id</th>
            <th style="width: 150px;">板块名称</th>
            <th>备注</th>
            <th style="width: 200px;">操作</th>
        </tr>
        {foreach from=$data.special_positions item=item}
        <tr style="background: #{cycle values='f4f9fd,e8f1fd' name=cycle1}" onmouseover="this.style.background='#FEF3D1'" onmouseout="this.style.background='#{cycle values='f4f9fd,e8f1fd' name=cycle2}'">

            <td><a href="special_mgr.php?act=special_goods&amp;position_id={$item.position_id}&amp;special_id={$item.special_id}" title="查看其下商品">{$item.name}</a></td>
            <td>{$item.memo}</td>
            <td>
                <a href="special_mgr.php?act=special_goods_add&amp;position_id={$item.position_id}&amp;special_id={$item.special_id}">添加商品</a> |
                <a href="special_mgr.php?act=special_position_add&amp;position_id={$item.position_id}&amp;special_id={$item.special_id}">编辑</a> |
                <a href="special_mgr.php" class="a-delete" id="s-{$item.special_id}-{$item.position_id}">删除</a>
            </td>
        </tr>
        {foreachelse}
        <tr>
            <td colspan="15" style="color: red;">{$no_records}</td>
        </tr>
        {/foreach}
