<body>
<table width="99%" align="center" cellspacing="1"  bgcolor="#FFFFFF" class="borderline">
  <tr>
    <th><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="56%"  id="navleft"><a href="index.php?act=main">管理中心</a> ->> 赠品管理</td>

<form method="post" action="" name="listForm">
<table width="99%" align="center" cellspacing="1"  bgcolor="#FFFFFF" class="borderline" id="stripe_tb">
  <tr>
    <th width="10%">ID</th>
    <th width="20%">赠品名称</th>
   <th width="30%"><span class="label">赠送需达到的金额</span></th>
    <th width="30%">备注</th>
    <th width="20%">操作</th>
  </tr>
  {foreach from=$gifts_arr item=gifts name=loopname}
<tr bgColor="{if $smarty.foreach.loopname.iteration is even}#f4f9fd{else}#e8f1fd{/if}" onMouseOver="this.bgColor = '#FEF3D1';" onMouseOut="this.bgColor='{if $smarty.foreach.loopname.iteration is even}#f4f9fd{else}#e8f1fd{/if}';">
    <td height="26" align="center">{$gifts.gifts_id}</td>
    <td height="26" align="center">{$gifts.gifts_name}</td>
   <td height="26" align="center">{$gifts.need_money}</td>
    <td height="26" align="center">{$gifts.remark}</td>
    <td align="center"><a href="?act=add&amp;id={$gifts.gifts_id}" title="{$lang.edit}">修改</a> |
      <a href="?act=remove&id={$gifts.gifts_id}" class="del_act" delmsg="您确定要删除选定的活动吗？">删除</a>
    </td>
  </tr>
  {foreachelse}
    <tr><td colspan="15" align="center" class="no-records">{$lang.no_records}</td></tr>
    {/foreach}
    <tr>
      <td align="right" nowrap="true" colspan="11">
	<div id="pager">{$pagestr}</div>
      </td>
    </tr>
  </table>
</form>
