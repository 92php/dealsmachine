<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>获取题组模板</title>
    <script type="text/javascript" src="{$jscache_url}sysjs/eload13pack.js"></script>
    {literal}
    <script type="text/javascript">
        $(function() {
            $('li').hover(function() {
                $(this).css({
                    border: '1px solid #ccc',
                    'font-weight': 'bold'
                });
            }, function() {
                $(this).css({
                    border: 'none',
                    'font-weight': 'normal'
                });
            }).click(function() {
                window.returnValue = $(this).text();
                window.close();
            });
        });
    </script>
    <style type="text/css">
        ul { margin: 10px; padding: 0; font-size: 12px; list-style: none; }
        li { width: 100px; height: 30px; padding: 70px 4px 0px; cursor: pointer; overflow: hidden; text-align: center; float: left; background: url({$jscache_url}temp/skin3/eload_admin/images/html.gif) center no-repeat; }
    </style>
    {/literal}
</head>
<body>
    <ul>
    {$html}
    </ul>
</body>
</html>
